<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="./css/new_style.css" />
   </head>

   <body>
      <h1 class="title">Todo list danh sách sinh viên</h1>

      <form>
         <div class="form-group">
            <label for="fullname" class="form-label">Tên sinh viên:</label>
            <input id="fullname" name="fullname" type="text" placeholder="" class="form-control" />
            <span id="fullname-error" class="error"></span>
         </div>
         <div class="form-group">
            <label for="age" class="form-label">Tuổi sinh viên: </label>
            <input id="age" name="age" type="number" placeholder="" class="form-control" />
            <span id="age-error" class="error"></span>
         </div>
         <div class="form-group">
            <label for="score" class="form-label">Điểm trung bình: </label>
            <input id="score" name="score" type="number" placeholder="" class="form-control" />
            <span id="score-error" class="error"></span>
         </div>
         <div class="form-group">
            <label for="phone" class="form-label">Số điện thoại: </label>
            <input id="phone" name="phone" type="tel" placeholder="" class="form-control" />
            <span id="phone-error" class="error"></span>
         </div>
         <div class="form-group">
            <label for="email" class="form-label">Email sinh viên: </label>
            <input id="email" name="email" type="email" placeholder="" class="form-control" />
            <span id="email-error" class="error"></span>
         </div>
         <div class="form-group">
            <input id="index" type="hidden" />
         </div>
         <div class="form-button">
            <button type="submit" class="addBtn" id="addBtn">Thêm sinh viên</button>
            <button type="submit" class="updateBtn" id="updateBtn">Update</button>
         </div>
      </form>

      <div class="show-list" id="list-student">
         <h2 class="show-list-title">Danh sách sinh viên</h2>
         <div class="search">
            <input type="text" id="search" placeholder="Nhập: tên, sdt, email" />
         </div>
         <table id="view-table"></table>
      </div>
      <script src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
   </body>
</html>
